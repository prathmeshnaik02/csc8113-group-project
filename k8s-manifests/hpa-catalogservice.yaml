apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogservice-hpa
  namespace: bookstore
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogservice
  minReplicas: 2  # min 2 pod
  maxReplicas: 10  # max 10 pod
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60  # Scale up when CPU usage exceeds 60%
