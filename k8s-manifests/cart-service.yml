apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      containers:
        - name: cartservice
          image: prathmeshnaiknu/csc8113-group8:cart-service
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"  # 0.1
              memory: "128Mi"
            limits:
              cpu: "500m"  # 0.5
              memory: "512Mi"
          envFrom:
            - configMapRef:
                name: bookstore-config
            - secretRef:
                name: bookstore-secrets
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: db_host
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: redis_host
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bookstore-secrets
                  key: jwt_secret
          ports:
            - containerPort: 8001


---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
  namespace: bookstore
spec:
  selector:
    app: cartservice
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP
